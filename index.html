<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" target="blank"  href="C:\Users\PC\Documents\GitHub\My--weather-app\styles.css"/>
    <title>My weather application</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form id="search-form">
                <input type="search" placeholder="Enter a city.." required class="search-input" id="search-input" />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1 class="current-city" id="current-city">Paris</h1>
                    <p class="current-details">
                        <span id="current-date"></span>, moderate rain <br />
                        Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
                    </p>
                </div>
                <div class="current-temperature">
                    <span class="current-temperature-icon">☀️</span><span class="current-temperature-value"
                        id="current-temperature">24</span><span class="current-temperature-unit">°C</span>
                </div>
            </div>
        </main>
        <footer>
            <p>
                This project was coded by
                <a href="https://github.com/Gabie-21" target="_blank">Edina Gabriella Ngalasa</a> and is currently 
                <a href="https://github.com/Gabie-21?tab=repositories" target="_blank"> on GitHub</a> and
                <a href="https://app.netlify.com/sites/mellow-sunburst-24308a/overview" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
    </div>
</body>
<script src="C:\Users\PC\Documents\GitHub\My--weather-app\index.js"></script>

</html>
